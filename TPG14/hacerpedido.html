    <h1>Personaliza tu Torta</h1>

    <div class="grid-container" id="personalizacion">
        <!-- Opción para elegir la forma de la torta -->
        <div class="grid-item">
            <button onclick="mostrarOpciones('forma')">Forma de la Torta</button>
            <div id="opciones-forma" class="opciones">
                <!-- Opciones para la forma de la torta -->
                <label><input type="radio" name="forma" value="cuadrada"><img src="./img/cuadrada.jpg" alt="Cuadrada"></label>
                <label><input type="radio" name="forma" value="redonda"><img src="./img/redonda.jpg" alt="Redonda"></label>
                <label><input type="radio" name="forma" value="rectangular"><img src="./img/rectangular.jpg" alt="Rectangular"></label>
            </div>
        </div>
        <!-- Opción para elegir la cantidad de capas -->
        <div class="grid-item">
            <button onclick="mostrarOpciones('capas')">Cantidad de Capas</button>
            <div id="opciones-capas" class="opciones">
                <!-- Opciones para la cantidad de capas -->
                <select name="capas">
                    <option value="1">1 Capa</option>
                    <option value="2">2 Capas</option>
                    <option value="3">3 Capas</option>
                </select>

            </div>
        </div>
        <!-- Opción para elegir el tipo de bizcochuelo -->
        <div class="grid-item">
            <button onclick="mostrarOpciones('bizcochuelo')">Tipo de Bizcochuelo</button>
            <div id="opciones-bizcochuelo" class="opciones">
                <!-- Opciones para el tipo de bizcochuelo -->
                <label><input type="radio" name="bizcochuelo" value="chocolate"><img src="./img/chocolate.jpg" alt="Chocolate"></label>
                <label><input type="radio" name="bizcochuelo" value="vainilla"><img src="./img/vainilla.jpg" alt="Vainilla"></label>
                <label><input type="radio" name="bizcochuelo" value="celiacos"><img src="./img/celiacos.jpg" alt="Celiacos"></label>
            </div>
        </div>
        <!-- Opción para elegir el relleno -->
        <div class="grid-item">
            <button onclick="mostrarOpciones('relleno')">Relleno</button>
            <div id="opciones-relleno" class="opciones">
                <!-- Opciones para el relleno -->
                <label><input type="radio" name="relleno" value="mousse-chocolate"><img src="./img/mousse-chocolate.jpg" alt="Mousse de Chocolate"></label>
                <label><input type="radio" name="relleno" value="mousse-limon"><img src="./img/mousse-limon.jpg" alt="Mousse de Limón"></label>
                <label><input type="radio" name="relleno" value="dulce-leche-praline"><img src="./img/dulce-leche-praline.jpg" alt="Dulce de Leche con Praliné"></label>
                <label><input type="radio" name="relleno" value="crema-chantilli-duraznos"><img src="./img/crema-chantilli-duraznos.jpg" alt="Crema Chantillí con Duraznos"></label>
                <label><input type="radio" name="relleno" value="mousse-frutilla"><img src="./img/mousse-frutilla.jpg" alt="Mousse de Frutilla"></label>
                <label><input type="radio" name="relleno" value="crema-chantilli-frutillas"><img src="./img/crema-chantilli-frutillas.jpg" alt="Crema Chantillí con Frutillas"></label>
            </div>
        </div>
        <!-- Opción para elegir la cobertura -->
        <div class="grid-item">
            <button onclick="mostrarOpciones('cobertura')">Cobertura</button>
            <div id="opciones-cobertura" class="opciones">
                <!-- Opciones para la cobertura -->
                <label><input type="radio" name="cobertura" value="chocolate"><img src="./img/cobertura-chocolate.jpg" alt="Chocolate"></label>
                <label><input type="radio" name="cobertura" value="merengue"><img src="./img/merengue.jpg" alt="Merengue"></label>
                <label><input type="radio" name="cobertura" value="masapan"><img src="./img/masapan.jpg" alt="Mazapán"></label>
                <div id="opciones-color-masapan" class="opciones-sub">
                    <!-- Opciones para el color del mazapán -->
                    <label><input type="radio" name="color-masapan" value="blanco"> Blanco</label>
                    <label><input type="radio" name="color-masapan" value="amarillo"> Amarillo</label>
                    <label><input type="radio" name="color-masapan" value="rosa"> Rosa</label>
                    <label><input type="radio" name="color-masapan" value="verde"> Verde</label>
                </div>
            </div>
        </div>
        <!-- Opción para elegir el diseño -->
        <div class="grid-item">
            <button onclick="mostrarOpciones('diseno')">Diseño</button>
            <div id="opciones-diseno" class="opciones">
                <!-- Opciones para el diseño -->
                <label><input type="radio" name="diseno" value="cumpleanos-nina"><img src="./img/cumpleanos-nina.jpg" alt="Cumpleaños Niña"></label>
                <label><input type="radio" name="diseno" value="cumpleanos-nino"><img src="./img/cumpleanos-nino.jpg" alt="Cumpleaños Niño"></label>
                <label><input type="radio" name="diseno" value="cumpleanos-adulto"><img src="./img/cumpleanos-adulto.jpg" alt="Cumpleaños Adulto"></label>
                <label><input type="radio" name="diseno" value="personajes"><img src="./img/personajes.jpg" alt="Personajes"></label>
                <div id="opciones-personajes" class="opciones-sub">
                    <!-- Opciones para los personajes -->
                    <button onclick="mostrarPopUp()">Seleccionar Personaje</button>
                </div>
            </div>
        </div>
    </div>
    <div id="resultado">
        <!-- Aquí se mostrará la torta personalizada -->
