<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- enlace a estilos -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon de la página -->
    <link rel="icon" type="image/fx-icon" href="./img/Logo.png" />

      <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/6e76b34b0b.js" crossorigin="anonymous"></script>
    
    <title>Torta Personalizada</title>
</head>
    
<body>
    <h1>Personaliza tu Torta</h1>
    <div class="grid-container" id="personalizacion">
        <!-- Opción para elegir la forma de la torta -->
        <div class="grid-item">
            <button onclick="mostrarOpciones('forma')">Forma de la Torta</button>
            <div id="opciones-forma" class="opciones">
                <!-- Opciones para la forma de la torta -->
                <label><input type="radio" name="forma" value="cuadrada"><img src="cuadrada.jpg" alt="Cuadrada"></label>
                <label><input type="radio" name="forma" value="redonda"><img src="redonda.jpg" alt="Redonda"></label>
                <label><input type="radio" name="forma" value="rectangular"><img src="rectangular.jpg" alt="Rectangular"></label>
            </div>
        </div>
        <!-- Opción para elegir la cantidad de capas -->
        <div class="grid-item">
            <button onclick="mostrarOpciones('capas')">Cantidad de Capas</button>
            <div id="opciones-capas" class="opciones">
                <!-- Opciones para la cantidad de capas -->
                <label><input type="radio" name="capas" value="1"> 1 Capa</label>
                <label><input type="radio" name="capas" value="2"> 2 Capas</label>
                <label><input type="radio" name="capas" value="3"> 3 Capas</label>
            </div>
        </div>
        <!-- Opción para elegir el tipo de bizcochuelo -->
        <div class="grid-item">
            <button onclick="mostrarOpciones('bizcochuelo')">Tipo de Bizcochuelo</button>
            <div id="opciones-bizcochuelo" class="opciones">
                <!-- Opciones para el tipo de bizcochuelo -->
                <label><input type="radio" name="bizcochuelo" value="chocolate"><img src="chocolate.jpg" alt="Chocolate"></label>
                <label><input type="radio" name="bizcochuelo" value="vainilla"><img src="vainilla.jpg" alt="Vainilla"></label>
                <label><input type="radio" name="bizcochuelo" value="celiacos"><img src="celiacos.jpg" alt="Celiacos"></label>
            </div>
        </div>
        <!-- Opción para elegir el relleno -->
        <div class="grid-item">
            <button onclick="mostrarOpciones('relleno')">Relleno</button>
            <div id="opciones-relleno" class="opciones">
                <!-- Opciones para el relleno -->
                <label><input type="radio" name="relleno" value="mousse-chocolate"><img src="mousse-chocolate.jpg" alt="Mousse de Chocolate"></label>
                <label><input type="radio" name="relleno" value="mousse-limon"><img src="mousse-limon.jpg" alt="Mousse de Limón"></label>
                <label><input type="radio" name="relleno" value="dulce-leche-praline"><img src="dulce-leche-praline.jpg" alt="Dulce de Leche con Praliné"></label>
                <label><input type="radio" name="relleno" value="crema-chantilli-duraznos"><img src="crema-chantilli-duraznos.jpg" alt="Crema Chantillí con Duraznos"></label>
                <label><input type="radio" name="relleno" value="mousse-frutilla"><img src="mousse-frutilla.jpg" alt="Mousse de Frutilla"></label>
                <label><input type="radio" name="relleno" value="crema-chantilli-frutillas"><img src="crema-chantilli-frutillas.jpg" alt="Crema Chantillí con Frutillas"></label>
            </div>
        </div>
        <!-- Opción para elegir la cobertura -->
        <div class="grid-item">
            <button onclick="mostrarOpciones('cobertura')">Cobertura</button>
            <div id="opciones-cobertura" class="opciones">
                <!-- Opciones para la cobertura -->
                <label><input type="radio" name="cobertura" value="chocolate"><img src="chocolate.jpg" alt="Chocolate"></label>
                <label><input type="radio" name="cobertura" value="merengue"><img src="merengue.jpg" alt="Merengue"></label>
                <label><input type="radio" name="cobertura" value="masapan"><img src="masapan.jpg" alt="Mazapán"></label>
                <div id="opciones-color-masapan" class="opciones-sub">
                    <!-- Opciones para el color del mazapán -->
                    <label><input type="radio" name="color-masapan" value="blanco"> Blanco</label>
                    <label><input type="radio" name="color-masapan" value="amarillo"> Amarillo</label>
                    <label><input type="radio" name="color-masapan" value="rosa"> Rosa</label>
                    <label><input type="radio" name="color-masapan" value="verde"> Verde</label>
                </div>
            </div>
        </div>
        <!-- Opción para elegir el diseño -->
        <div class="grid-item">
            <button onclick="mostrarOpciones('diseno')">Diseño</button>
            <div id="opciones-diseno" class="opciones">
                <!-- Opciones para el diseño -->
                <label><input type="radio" name="diseno" value="cumpleanos-nina"><img src="cumpleanos-nina.jpg" alt="Cumpleaños Niña"></label>
                <label><input type="radio" name="diseno" value="cumpleanos-nino"><img src="cumpleanos-nino.jpg" alt="Cumpleaños Niño"></label>
                <label><input type="radio" name="diseno" value="cumpleanos-adulto"><img src="cumpleanos-adulto.jpg" alt="Cumpleaños Adulto"></label>
                <label><input type="radio" name="diseno" value="personajes"><img src="personajes.jpg" alt="Personajes"></label>
                <div id="opciones-personajes" class="opciones-sub">
                    <!-- Opciones para los personajes -->
                    <button onclick="mostrarPopUp()">Seleccionar Personaje</button>
                </div>
            </div>
        </div>
    </div>
    <div id="resultado">
        <!-- Aquí se mostrará la torta personalizada -->
    </div>
    <div class="formulario">
        <h2>Ingrese su información</h2>
        <form action="/ruta-donde-procesar-formulario" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
